<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="1.css">
  <title>Project-1</title>
</head>
<body>
  <h2>Digital Clock</h2>
  <div class="clock">
    <div>
        <span class="js-hours-span" id="hour">00</span>
        <span class="text">Hours</span>
    </div>
    <div>
      <span class="js-minutes-span" id="minutes">00</span>
      <span class="text">Minutes</span>
    </div>
    <div>
      <span class="js-seconds-span" id="seconds">00</span>
      <span class="text">Seconds</span>
    </div>
    <div>
      <span id="ampm">AM</span>
    </div>
  </div>
  <script src="1.js"></script>
</body>
</html>
